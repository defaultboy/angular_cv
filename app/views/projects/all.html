<div class="projects">
  <h3>All projects</h3>

  <ul>
    <li ng-repeat="project in projects">
      <div class="inner">
        <a ui-sref="projects.individual({id: project.id})">

          <div ng-show="project.imgUrl" class="pull-left img-wrap">
            <img ng-src="{{project.imgUrl}}" alt="Project thumbnail" />
          </div>

          <div class="pull-left">
            <h4>{{project.title}}</h4>
          </div>
        </a>
      </div>
    </li>
  </ul>
</div>
